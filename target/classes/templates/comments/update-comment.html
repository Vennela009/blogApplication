<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update the Comment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80vw;
        }
        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        input[type="submit"], .back-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            width: 100px;
            display: block;
        }
        input[type="submit"]:hover, .back-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            text-align: center;
            text-decoration: none;
            margin-top: 5px;
            display: inline-block;
            width:100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update the Comment</h1>
    <form th:action="@{/posts/{postId}/comment/update/{id}  (postId=${postId} ,id=${comment.id}) }" method="post">
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="8" cols="10" th:text="${comment.comment}"></textarea>

        <input type="submit" value="Update the Comment"/>
        <a th:href="@{/posts/all}" class="back-button">Back to List</a>
    </form>
</div>
</body>
</html>
