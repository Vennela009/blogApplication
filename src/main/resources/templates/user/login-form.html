<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
        }

        .not-a-member {
            margin-top: 1.5rem;
            text-align: center;
        }

        .not-a-member label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .not-a-member input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .not-a-member input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div th:if="${param.logout}">
        <p>Logout is Successfully</p>
    </div>
    <div th:if="${param.error}">
        <p>Invalid Email/Password</p>
    </div>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
    <h2>Login</h2>
    <form th:action="@{/authenticatedTheUser}" method="post">
        <div class="form-group">
            <label for="username">User</label>
            <input type="text" id="username" name="username" placeholder="Enter your UserName" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>

        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
    </form>
    <div class="not-a-member">
        <label>Not a Member?</label>
        <form th:action="@{/user/new}">
            <input type="submit" value="Sign Up"/>
        </form>
    </div>
</div>
</body>
</html>
